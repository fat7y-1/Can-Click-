<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can Click</title>
    <link rel="stylesheet" href="homePage.css" />
    <script refer src="./hompage.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div>
      <img src="./image/cookie.png" alt="" class="test animate__animated" />
      <h1 class="animate__animated animate__bounceIn">Cookies Clicker</h1>
      <img
        src="./image/angry-cookie.png"
        alt=""
        class="animate__animated animate__tada"
      />
    </div>
    <h2 class="animate__animated animate__bounceInDown">Choose Level</h2>
    <div class="click">
      <a href="./level1.html"
        ><button class="animate__animated animate__bounceIn">level 1</button></a
      >
      <a href="./level2.html"
        ><button class="animate__animated">level 2</button></a
      >
      <a href="./level3.html"
        ><button class="animate__animated">level 3</button></a
      >
    </div>
    <script>
      let button = document.querySelector(".test")

      button.addEventListener("mouseover", (event) => {
        button.classList.add("animate__swing")
      })
      button.addEventListener("mouseleave", (event) => {
        button.classList.remove("animate__swing")
      })
      console.log(button)
    </script>
  </body>
</html>
